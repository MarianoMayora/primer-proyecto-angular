<h2>Lista de Productos</h2>
<ul>
  <li *ngFor="let producto of productos"
      [ngClass]="producto.descuento ? 'descuento' : 'descuenton'">
    {{ producto.nombre }} - ${{ producto.precio}}
    <label>
      <input type="checkbox" [(ngModel)]="producto.descuento" />
      Con descuento
    </label>
    <button (click)="eliminarProducto(producto.id)">Eliminar</button>
  </li>
</ul>


<h3>Agregar Nuevo Producto</h3>
<form (ngSubmit)="agregarProducto()">
  <label for="nombre">Nombre:</label>
  <input type="text" id="nombre" [(ngModel)]="nuevoProducto.nombre" name="nombre" placeholder="Nombre del producto">

  <label for="precio">Precio:</label>
  <input type="number" id="precio" [(ngModel)]="nuevoProducto.precio" name="precio" placeholder="Precio del producto">

  <label for="descuento">Â¿Con Descuento?</label>
  <input type="checkbox" id="descuento" [(ngModel)]="nuevoProducto.descuento" name="descuento">

  <button type="submit">Agregar Producto</button>
</form>
